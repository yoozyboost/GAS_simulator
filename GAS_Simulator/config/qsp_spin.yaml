experiment_name: "qsp_spin"

problem:
  n_key: 4
  objective_function: "x0 + x1 + x2 - x3"
  variable_type: "spin"

algorithm:
  method: "qsp"
  qsp_params:
    qsp_degree: 1
    threshold: 0.0
  initial_state: "uniform" # Hadamard

execution:
  num_trials: 10 # 確率的な挙動を平均化するため10回試行

simulation:
  backend: "statevector" # 量子回路シミュレータを使用
  max_iterations: 16     # 探索の打ち切り回数

circuit_evaluation:
  optimization_level: 1
  basis_gates: ["h", "t", "tdg", "s", "sdg", "cx", "z", "x", "y"]