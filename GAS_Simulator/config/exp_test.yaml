experiment_name: "qsp_spin_statevector_test"

problem:
  n_key: 5
  # 目的関数 (Binary: 0, 1)
  objective_function: "x0 + x1 + x2 - x3"
  variable_type: "spin"
  # QD-GAS固有: 値をエンコードするレジスタ数 (精度に影響)
  # n_val: 5

algorithm:
  method: "qsp"
  qsp_params:
    qsp_degree: 1
    threshold: 0.0
  initial_state: "uniform" # Hadamard

execution:
  num_trials: 50 # 確率的な挙動を平均化するため10回試行

simulation:
  backend: "statevector" # 量子回路シミュレータを使用
  max_iterations: 16     # 探索の打ち切り回数