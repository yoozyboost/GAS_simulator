experiment_name: classical_exhaustive

problem:
  n_key: 4
  # n_val は使わないが、既存モデル初期化互換のため残す
  n_val: 5
  objective_function: x0 + x1 + x2 + x3
  variable_type: binary

algorithm:
  # method はモデル初期化のために必要だが、classical_exhaustive では使用しない
  method: qd
  initial_state: uniform

simulation:
  # 回路は実行しない
  backend: statevector
  convergence_backend: classical_exhaustive
  max_iterations: 20
  seed: 0

execution:
  num_trials: 50

circuit_assets:
  build: false
