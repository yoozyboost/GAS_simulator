experiment_name: "qd_spin"

problem:
  n_key: 8
  objective_function: "x0 + x1 + x2 - x3 + x4 * x5  + x5 * x6 + x7  + x0 * x2"
  variable_type: "spin"
  # QD-GAS固有: 値をエンコードするレジスタ数 (精度に影響)
  # n_val: 5

algorithm:
  method: "qd"
  initial_state: "uniform" # Hadamard

execution:
  num_trials: 1 # 確率的な挙動を平均化するため10回試行

simulation:
  backend: "statevector" # 量子回路シミュレータを使用
  max_iterations: 1     # 探索の打ち切り回数

circuit_evaluation:
  optimization_level: 1
  basis_gates: ["h", "t", "tdg", "s", "sdg", "cx", "z", "x", "y"]